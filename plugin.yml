name: NoNBTCommand
version: 1.0.0
main: com.zefinder.NoNBTCommand
description: Restricts some commands to execute by NBT tags
author: Zefinder
api-version: 1.19
load: POSTWORLD
prefix: NoNBTCommand
permissions:
   permission.commandUse:
      description: "Permission of using this plugin's commands"
      default: op
commands:
   - command:
      description: "Configure the plugin"
      usage: "/nonbt <add|remove> <command>\n/nonbt removeAll\n/nonbt let <allow|forbid>\n/nonbt many <all|some>"
      aliases: [nonbt]
      permission: permission.commandUse
      permission-message: "You do not have permission to use this command"
depend: [NBTAPI]